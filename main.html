<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page HTML basique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.5; }
    header, footer { background:#f2f2f2; padding:1rem; }
    main { margin:1rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>Titre de la page</h1>
  </header>

  <main>
    <p>Contenu principal — paragraphe d'exemple.</p>
    <button id="btn">Cliquez-moi</button>
  </main>

  <footer>
    <small>© 2025</small>
  </footer>

  <script>
    document.getElementById('btn').addEventListener('click', () => {
      alert('Bouton cliqué !');
    });
  </script>
</body>
</html>
